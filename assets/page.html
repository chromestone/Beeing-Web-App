<html>
<head>
    <title>Beeing</title>
    <style>
* {
    box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    /*width: 25%;*/
    padding: 10px;
    /*height: 300px;  Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
    </style>
    <script src="the_script.js"></script>
</head>
<body style="background-color:black;color:white;">

</div>
<div style="margin-top:1em;margin-bottom:1em;"> <!--style="margin:0 auto;">-->

            width="50%" height="50%"
            frameborder="0" allowfullscreen><!--src="https://www.youtube.com/embed/QH2-TGUlwu4"--><!--allow="autoplay; encrypted-media"-->
